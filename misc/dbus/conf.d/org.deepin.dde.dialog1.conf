<?xml version="1.0"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "https://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <policy user="dde-dialog">
                <allow own="org.deepin.dde.dialog1"/>
                <allow send_interface="org.deepin.dde.dialog1.agent"/>
        </policy>

        <policy context="default">
                <allow send_destination="org.deepin.dde.dialog1"/>
                <allow receive_sender="org.deepin.dde.dialog1"/>
        </policy>
</busconfig>
